<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "./script.js" defer> </script>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
<div class = "container">
    <div class = .displayDiv> 
        <input type = "text" value = "0" class = "displayInput"/>
    </div>
    <div class = "buttonsContainer">
        <div class = "digitsContainer">
            <button class = "digit buttons" value = "1">1</button>
            <button class = "digit buttons" value = "2">2</button>
            <button class = "digit buttons" value = "3">3</button>
            <button class = "digit buttons" value = "4">4</button>
            <button class = "digit buttons" value = "5">5</button>
            <button class = "digit buttons" value = "6">6</button>
            <button class = "digit buttons" value = "7">7</button>
            <button class = "digit buttons" value = "8">8</button>
            <button class = "digit buttons" value = "9">9</button>
            <button class = "digit buttons" value = "0">0</button>
        </div>
        <div class = "operatorsContainer">
            <button class = "operator add buttons">+</button>
            <button class = "operator subtract buttons">-</button>
            <button class = "operator multiply buttons">&#215</button>
            <button class = "operator divide buttons">&#247</button> 
            <button class = "equals buttons">=</button>
            <button class = "clear buttons">Clear</button>
        </div>
    </div>
</div>
</body>
</html>
